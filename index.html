<!DOCTYPE html>
<html>
	<head>
		<title>CRUD Operations AngularJS</title>
		<script src="jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="jquery.dataTables.min.js"></script>
		<script src="angular-datatables.min.js"></script>
		<script src="bootstrap.min.js"></script>
		<link rel="stylesheet" href="bootstrap.min.css">
		<link rel="stylesheet" href="datatables.bootstrap.css">
		
		
	</head>
	<body ng-app="crudApp" ng-controller="crudController">
		
		<div class="container" ng-init="fetchData()">
			<br />
				<h3 align="center">CRUD AngularJS</h3>
			<br />
			<div class="alert alert-success alert-dismissible" ng-show="success" >
				<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
				{{successMessage}}
			</div>
			<div align="right">
				<button type="button" name="add_button" ng-click="addData()" class="btn btn-success">Agregar</button>
			</div>
			<br />
			<div class="table-responsive" style="overflow-x: unset;">
				<table datatable="ng" dt-options="vm.dtOptions" class="table table-bordered table-striped">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Correo</th>
							<th>Edad</th>
							<th>Puesto</th>
							<th>Edit</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="data in empleadosData">
							<td>{{data.nombre}}</td>
							<td>{{data.correo}}</td>
							<td>{{data.edad}}</td>
							<td>{{data.puesto}}</td>
							<td><button type="button" ng-click="fetchSingleData(data.id)" class="btn btn-warning btn-xs">Editar</button></td>
							<td><button type="button" ng-click="deleteData(data.id)" class="btn btn-danger btn-xs">Eliminar</button></td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>
		<script src="app.js"></script>
		<script src="sweetalert2.all.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.js"></script>
	</body>
</html>

<div class="modal fade" tabindex="-1" role="dialog" id="crudmodal">
	<div class="modal-dialog" role="document">
    	<div class="modal-content">
    		<form method="post" ng-submit="submitForm()">
	      		<div class="modal-header">
	        		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        		<h4 class="modal-title">{{modalTitle}}</h4>
	      		</div>
	      		<div class="modal-body">
	      			<div class="alert alert-danger alert-dismissible" ng-show="error" >
						<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
						{{errorMessage}}
					</div>
					<div class="form-group">
						<label>Nombre</label>
						<input type="text" name="nombre" ng-model="nombre" class="form-control" required />
					</div>
					<div class="form-group">
						<label>Correo</label>
						<input type="text" name="correo" ng-model="correo" class="form-control" required />
					</div>
					<div class="form-group">
						<label>Edad</label>
						<input type="number" name="edad" ng-model="edad" class="form-control" required />
					</div>
					<div class="form-group">
						<label>Puesto</label>
						<input type="text" name="puesto" ng-model="puesto" class="form-control" required />
					</div>
	      		</div>
	      		<div class="modal-footer">
	      			<input type="hidden" name="hidden_id" value="{{hidden_id}}" />
	      			<input type="submit" name="submit" id="submit" class="btn btn-info" value="{{submit_button}}" />
	        		<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
	        	</div>
	        </form>
    	</div>
  	</div>
</div>
